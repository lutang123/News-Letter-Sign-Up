<body class="text-center">
  <!-- // we need to add post method and the route, the location we are going to send teh post request to -->
  <form class="form-signin" action="/" method="post"> 
    <!-- //this is image -->
    <img class="mb-4" src="https://library.kissclipart.com/20180918/uhe/kissclipart-web-development-logo-clipart-web-design-graphic-de-6c8592c58376d2a9.jpg" alt="" width="72" height="72">
    <!-- // title -->
    <h1 class="h3 mb-3 font-weight-normal">Sign up My Newsletter!</h1>

    <!-- autofocus in the first input means to highlight the first input, we don't need id here -->
    <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email address" required>
