<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="https://library.kissclipart.com/20180918/uhe/kissclipart-web-development-logo-clipart-web-design-graphic-de-6c8592c58376d2a9.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up My Newsletter!</h1>

    <!-- autofocus in the first input means to highlight the first input -->
    <input type="text" class="form-control" name="firstName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
    <input type="email" class="form-control" name="email" placeholder="Email address" required>

    <!-- sr means for screen readers, and for input we don't need id in our case -->

    <button class="btn btn-lg btn-primary btn-block signup" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Lu Tang</p>
  </form>
